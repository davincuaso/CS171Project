<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BFS/DFS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script src="https://use.fontawesome.com/2d03c56782.js"></script>
    <!-- <script type="text/javascript" src="maze.js"></script>
    <script type="text/javascript" src="node.js"></script>
    <script type="text/javascript" src="path.js"></script>
    <script type="text/javascript" src="queue.js"></script>
    <script type="text/javascript" src="stack.js"></script> -->
  </head>
  <body>
    <div class='bfs-dfs-container'>
      <div class='bfs-container'>
        Breadth-First Search<br>
        <canvas id='bfs-graph'></canvas>
      </div>
      <div class='dfs-container'>
        Depth-First Search<br>
        <canvas id='dfs-graph'></canvas>
      </div>
    </div>
    <div class='button-container'>
      <button type="button" id="play" name="play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button type="button" id="reset" name="reset">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </button>
    </div>
  </body>
</html>
